<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Robots: Mark</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/robotStyle.css">
    </head>
    <body>
        <nav id="navColor" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4 text-center">
                        <button id="topicButton"><a href="/topic">Topics</a></button>
                    </div>
                    <div class="col-xs-4 text-center">
                        <h3><span>Mark's Robots</span></h3>
                    </div>
                    <div class="col-xs-4 text-center">
                        <button id="logoutButton">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="wrapper">
                <!-- First Modal for entering new Robot-->
                <div class="modal fade" id="newRobotModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Robot Entry</h2>
                            </div>
                            <div class="modal-body">
                                <!-- entry form for entering info about the new robot-->
                                <div class="form-group">
                                    <label for="robotNameInput">Robot Name:</label>
                                    <input type="text" class="form-control" name="name" id="robotNameInput" placeholder="Enter a Name">
                                </div>
                                <div class="form-group">
                                    <label for="robotBioInput">Robot Biography:</label>
                                    <textarea id="robotBioInput" name="bio" value="" rows="7" placeholder="Enter the Robot's Biography">
                                    </textarea>
                                </div>
                                <button type="submit" id="submitNewRobot">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- What Mark sees while editing or adding robots-->
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button type="button" data-toggle="modal" data-target="#newRobotModal" id="createRobot">
                            New Robot
                        </button>
                        <div id="mainImageButtonSpace"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h2>Current Robots</h2>
                        <button id="revealAllRobots">Show All Robots</button>
                        <div id="currentRobots"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h2>Specific Robot - create this dynamically when user clicks on a robot</h2>
                        <div id="specificRobot"></div>
                    </div>
                </div>
                <!-- Modal for entering new robot image-->
                <div class="modal fade" id="newRobotImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Robot Image Entry</h2>
                            </div>
                            <div class="modal-body">
                                <form id="RobotImageInputForm" method="POST" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="title">Image Title</label>
                                        <input type="text" id="title" placeholder="Title" value="" name="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="desc">Image Description</label>
                                        <textarea id="desc" name="desc" value="" rows="3" placeholder="Description"></textarea>
                                    </div>
                                    <div class="form-group">
                                    <label for="robotImageInput">Upload Picture of Robot:</label>
                                    <input type="file" class="form-control" id="robotImageInput" name="robotImageInput" value="">
                                    </div>
                                    <button type="submit" id="submitNewRobotImage">Submit</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <div class="push"></div>
            </div>
            <!--footer with copyright-->
            <div class="row">
                <div class="col-xs-12 no-gutters text-center">
                    <footer>
                        <h5><span>&#169; 2024 Tom McLaughlin - Houston, TX</span></h5>
                    </footer>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="assets/js/robot.js"></script>
    </body>
</html>
