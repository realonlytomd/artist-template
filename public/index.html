<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Robots: Mark</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/robotStyle.css">
    </head>
    <body>
        <nav id="navColor" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4 text-center">
                    </div>
                    <div class="col-xs-4 text-center">
                        <h3><span>Mark's Robots</span></h3>
                    </div>
                    <div class="col-xs-4 text-center">
                        <button id="logoutButton">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="wrapper">
                <div class="text-center"><img id="revealRobots" src="assets/pictures/revealrobotscartoon.jpeg"
                    alt="click 50s robot" style="width: 90%;"></div>
                <!-- First Modal for entering new Robot-->
                <div class="modal fade" id="newRobotModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Robot Entry</h2>
                            </div>
                            <div class="modal-body">
                                <!-- entry form for entering info about the new robot-->
                                <div class="form-group">
                                    <label for="robotNameInput">Robot Name:</label>
                                    <input type="text" class="form-control" name="name" id="robotNameInput" placeholder="Enter a Name">
                                </div>
                                <div class="form-group">
                                    <label for="robotBioInput">Robot Biography:</label>
                                    <textarea id="robotBioInput" name="bio" rows="7" placeholder="Enter the Robot's Biography">
                                    </textarea>
                                </div>
                                <button type="submit" id="submitNewRobot">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- Modal for editing a robot's Name -->
                <div class="modal fade" id="editNameForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Name of Robot</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="editName">New Name of Robot:</label>
                                    <input type="text" class="form-control" name="editName" id="editName" placeholder="">
                                </div>
                                <button type="submit" id="submitEditedRobotName">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- Modal for editing an robot's Bio -->
                <div class="modal fade" id="editBioForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Bio of Robot</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="editTitle">New Bio of Robot:</label>
                                    <input type="text" class="form-control" name="editBio" id="editBio" placeholder="">
                                </div>
                                <button type="submit" id="submitEditedRobotBio">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- Modal for editing an image's title -->
                <div class="modal fade" id="editTitleForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Title of Image</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="editTitle">New Title of Image:</label>
                                    <input type="text" class="form-control" name="editTitle" id="editTitle" placeholder="">
                                </div>
                                <button type="submit" id="submitEditedImageTitle">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- Modal for editing an image's description -->
                <div class="modal fade" id="editDescForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Description of Image</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="editDesc">New Description of Image:</label>
                                    <input type="text" class="form-control" name="editDesc" id="editDesc" placeholder="">
                                </div>
                                <button type="submit" id="submitEditedImageDesc">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- What user sees including What Mark sees while editing or adding robots-->
                <div id="rowCreateRobot" class="row">
                    <div class="col-xs-12 text-center">
                        <button type="button" data-toggle="modal" data-target="#newRobotModal" id="createRobot">
                            New Robot
                        </button>
                        <div id="mainImageButtonSpace"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h2 class="lightText" id="robotHeader">Robots</h2>
                        <div id="currentRobots"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h2 class="lightText" id="editRobotName"></h2>
                        <div id="specificRobot"></div>
                    </div>
                </div>
                <div Class="row">
                    <div class="col-xs-12 text-center">
                        <div id="additionalImages"></div>
                    </div>
                </div>
                <div Class="row">
                    <div class="col-xs-12 text-center">
                        <div id="largeAddtlImages"></div>
                    </div>
                </div>
                <!-- Modal for entering new robot image-->
                <div class="modal fade" id="newRobotImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Robot Image Entry</h2>
                            </div>
                            <div class="modal-body">
                                <form id="RobotImageInputForm" method="POST" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="title">Image Title</label>
                                        <input type="text" id="title" placeholder="Title" value="" name="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="desc">Image Description</label>
                                        <textarea id="desc" name="desc" value="" rows="3" placeholder="Description"></textarea>
                                    </div>
                                    <div class="form-group">
                                    <label for="robotImageInput">Upload Picture of Robot:</label>
                                    <input type="file" class="form-control" id="robotImageInput" name="robotImageInput" value="">
                                    </div>
                                    <button type="submit" id="submitNewRobotImage">Submit</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- Modal for Mark to log in -->
                <div class="modal fade" id="loginMark" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">Log In</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="enterPass">Enter Password</label>
                                    <input type="password" class="form-control" name="enterPass" id="enterPass" placeholder="Password">
                                </div>
                                <button type="submit" id="submitPassword">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <div class="push"></div>
            </div>
            <!--footer with copyright-->
            <div class="row">
                <footer class="col-xs-12 no-gutters footer text-center">
                    <h4 class="lightText">&#169; 2024 <span id="markserafin">Mark Serafin</span> - Houston, TX</h5><br>
                    <h6 class="lightText">Website Developer <a href="https://ko-fi.com/B0B259GUJ" 
                            target="_blank"><img style="border:0px;height:25px;" 
                            src="https://storage.ko-fi.com/cdn/kofi1.png?v=3" alt="Buy Me a Coffee at ko-fi.com" /></a></h6>
                    
                </footer>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="assets/js/robot.js"></script>
    </body>
</html>
